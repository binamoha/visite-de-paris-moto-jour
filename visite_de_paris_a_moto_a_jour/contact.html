        <h2 style="margin:50px;">Merci de remplir le formulaire ci-dessous pour nous contacter.</h2>
        <form id="contact-form" method="post" action="../lib/contact.php" data-toggle="validator" role="form">
            <div class="messages"></div>
            <div class="controls" style="margin:50px;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Prénom <span style="color:red;">*</span></label>
                            <input type="text" name="name" class="form-control" placeholder="Entrer votre prénom" required="required" data-error="Le champ Prénom est obligatoire.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="surname">Nom <span style="color:red;">*</span></label>
                            <input type="text" name="surname" class="form-control" placeholder="Entrer votre nom" required="required" data-error="Le champ Nom est obligatoire.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email <span style="color:red;">*</span></label>
                            <input type="email" name="email" class="form-control" placeholder="Entrer votre email" required="required" data-error="L'email doit être valide.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="source">Comment avez-vous connu notre site internet? <span style="color:red;">*</span></label>
                            <select name="source" class="form-control" required="required" data-error="Merci de sélectionner une option.">
                              <option value=""></option>
                              <option value="Moteur de recherche">Moteur de recherche</option>
                              <option value="Réseaux sociaux">Réseaux sociaux</option>
                              <option value="Lien sur un autre site">Lien sur un autre site</option>
                              <option value="Presse">Presse, magazines</option>
                              <option value="Bouche à oreille">Bouche à oreille</option>
                              <option value="Autres">Autres</option>
                          </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="message">Message <span style="color:red;">*</span></label>
                            <textarea name="message" class="form-control" placeholder="Entrer un message" rows="4" required="required" data-error="Merci d'écrire un message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-primary btn-send" value="Envoyer">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin:20px 0px;">
                        <p class="text-muted">
                            <strong style="color:red; font-weight:600;">*</strong> Champs obligatoires.
                        </p>
                    </div>
                </div>
            </div>
        </form>
